<div class="button" *ngIf="specifyPlatform" (click)="allPlatforms()"><h4>Click for both platforms.</h4></div>

<body [@cardAnimationNoStagger]>
  <div class="header">
    <img src="../../assets/pizza-free.png" />
    <h1>Pizza Dough Calculator Basic</h1>
  </div>
  <div class="content">
    <p class="paragraph-text">
      Basic version, containing all the features of the original calculators.
    </p>
    <div *ngIf="!specifyPlatform || specifyPlatform && !isiOS">
      <a (click)="googlePlayFree()">
        <img
          alt="Get it on Google Play"
          src="../../assets/google-play-badge.png"
          class="google-play-button"
        />
      </a>
    </div>
    <div *ngIf="!specifyPlatform || specifyPlatform && isiOS">
      <a (click)="openInAppStoreFree()">
        <img
          alt="Get it on App Store"
          src="../../assets/app-store-badge.png"
          class="app-store-button"
        />
      </a>
    </div>
  </div>
</body>
